PLG_CAPTCHA_GOOGLE="CAPTCHA - Google Invisible reCAPTCHA"
PLG_CAPTCHA_GOOGLE_XML_DESCRIPTION="CAPTCHA plugin integrating with the Google Invisible reCAPTCHA service. To get a site and secret key for your domain, go to <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>."

PLG_CAPTCHA_GOOGLE_PUBLIC_KEY_LABEL="Site Key"
PLG_CAPTCHA_GOOGLE_PUBLIC_KEY_DESC="Provided by Google reCAPTCHA. Get your key at <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>."

PLG_CAPTCHA_GOOGLE_PRIVATE_KEY_LABEL="Secret Key"
PLG_CAPTCHA_GOOGLE_PRIVATE_KEY_DESC="Provided by Google reCAPTCHA. Get your key at <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>."

PLG_CAPTCHA_GOOGLE_BADGE_LABEL="Badge Placement"
PLG_CAPTCHA_GOOGLE_BADGE_DESC="Where to put the reCAPTCHA badge. Note that the bottom right and left options may result in an empty row on the form where the CAPTCHA goes. This could be confusing to the users. Using Inline prevents that."
PLG_CAPTCHA_GOOGLE_BADGE_BOTTOMRIGHT="Bottom right"
PLG_CAPTCHA_GOOGLE_BADGE_BOTTOMLEFT="Bottom left"
PLG_CAPTCHA_GOOGLE_BADGE_INLINE="Inline"

PLG_CAPTCHA_GOOGLE_TABINDEX_LABEL="Tab Index"
PLG_CAPTCHA_GOOGLE_TABINDEX_DESC="The HTML <code>tabindex</code> of the challenge. Leave zero to let the browser figure it out (recommended)."

PLG_CAPTCHA_GOOGLE_CALLBACK_LABEL="JavaScript Callback on Success"
PLG_CAPTCHA_GOOGLE_CALLBACK_DESC="(Optional) JavaScript callback, executed after a successful reCAPTCHA response."

PLG_CAPTCHA_GOOGLE_EXPIRED_CALLBACK_LABEL="JavaScript Callback on Expired"
PLG_CAPTCHA_GOOGLE_EXPIRED_CALLBACK_DESC="(Optional) JavaScript callback, executed when the CAPTCHA has expired."

PLG_CAPTCHA_GOOGLE_ERROR_CALLBACK_LABEL="JavaScript Callback on Error"
PLG_CAPTCHA_GOOGLE_ERROR_CALLBACK_DESC="(Optional) JavaScript callback, executed when reCAPTCHA encounters an error."

PLG_CAPTCHA_GOOGLE_USE_HOSTNAME_LABEL="Verify Hostname"
PLG_CAPTCHA_GOOGLE_USE_HOSTNAME_DESC="Should reCAPTCHA verify the hostname of the site the CAPTCHA was solved? Only makes sense if you have a reCAPTCHA configuration (on Google reCAPTCHA's side) which only allows specific hostnames to be used. Defaults to Yes."

PLG_CAPTCHA_GOOGLE_HOSTNAME_LABEL="Hostname"
PLG_CAPTCHA_GOOGLE_HOSTNAME_DESC="Which hostname should be reported to reCAPTCHA? Example entry: <code>www.example.com</code>. Leave blank to auto-detect your site's hostname (recommended)."

PLG_CAPTCHA_GOOGLE_CHALLENGE_TIMEOUT_LABEL="Timeout (seconds)"
PLG_CAPTCHA_GOOGLE_CHALLENGE_TIMEOUT_DESC="The maximum number of seconds between the reCAPTCHA being solved and reCAPTCHA being able to report it as valid. Use 0 to apply no limit (default)."

PLG_CAPTCHA_GOOGLE_THRESHOLD_LABEL="Score Threshold"
PLG_CAPTCHA_GOOGLE_THRESHOLD_DESC="reCAPTCHA reports an interaction quality number between 0.0 (most likely spam) to 1.0 (most likely good quality interaction). Interactions with a quality number <em>below</em> this threshold will be considered spam, and an error will be returned. The default threshold is 0.5. Lower this threshold if you get a lot of incorrectly blocked interactions. Increase this threshold if you get a lot of spam. Note that a too-low value will let a lot of spam through, whereas as a too-high value will make it nearly impossible for legitimate users to use your site."

PLG_CAPTCHA_GOOGLE_ERROR_EMPTY_SOLUTION="You must solve the CAPTCHA to submit this form."
PLG_CAPTCHA_GOOGLE_ERROR_NO_IP="For security reasons, you must pass the remote IP address to reCAPTCHA."
PLG_CAPTCHA_GOOGLE_ERROR_NO_PRIVATE_KEY="The CAPTCHA - Google Invisible reCAPTCHA plugin needs a secret key to be set up. Please contact a site administrator."
PLG_CAPTCHA_GOOGLE_ERROR_NO_PUBLIC_KEY="The CAPTCHA - Google Invisible reCAPTCHA plugin needs a site key to be be set up. Please contact a site administrator."
PLG_CAPTCHA_GOOGLE_PRIVACY_CAPABILITY_IP_ADDRESS="The CAPTCHA - Google Invisible reCAPTCHA plugin integrates with Google's Invisible reCAPTCHA as a spam protection service provider. As part of this service, the IP address of the user answering the captcha challenge is transmitted to Google."
